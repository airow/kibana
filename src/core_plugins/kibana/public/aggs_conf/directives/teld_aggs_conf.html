<div class="row" ng-if='false'>
  <div class="col-md-12 col-md-offset-0">
    <form class="form-inline col-md-3 col-lg-6 col-sm-12 col-xs-12" style="padding: 5px;" ng-repeat='agg in vis.aggs.bySchemaGroup.metrics'>
      <teld-editor-agg-params agg="agg" group-name="groupName" class="vis-editor-agg-editor">
      </teld-editor-agg-params>
    </form>
  </div>
</div>
<div class="row" ng-if='false'>
  <button ng-click="submit(schema)" ng-repeat="schema in availableSchema" class="btn-success navbar-btn-link"
    type="button">
    <i class="fa fa-play"></i>添加
  </button>
  <button class="btn-success navbar-btn-link" type="button" ng-click='stageEditableVis()'>
    <i class="fa fa-play"></i>确认
  </button>
</div>



<div class="row teld-aggs-conf">
  <div class="col-md-11">
    <form class="form-inline col-md-12 col-lg-12 col-sm-12 col-xs-12 confList" style="padding: 5px;"
      ng-repeat='agg in vis.aggs.bySchemaGroup.metrics' ng-if="agg.type.name!=='count'">

      <div class="form-group movebtn-md movebtn-lg">
        <!-- <button type="button" ng-click='move(vis.aggs.bySchemaGroup.metrics,$index,$index-1)' ng-disabled="$first" class="btn btn-success btn-xs glyphicon glyphicon-arrow-up"></button> -->
        <!-- <button type="button" ng-click='move(vis.aggs.bySchemaGroup.metrics,$index,$index+1)' ng-disabled="$last" class="btn btn-success btn-xs glyphicon glyphicon-arrow-down"></button> -->
        <button type="button" ng-click='remove(vis.aggs,agg)' class="btn btn-danger btn-xs glyphicon glyphicon glyphicon-remove"></button>
      </div>
      <teld-editor-agg-params agg="agg" group-name="groupName" class="visible-md-inline-block visible-lg-inline-block visible-xs-block visible-sm-block	vis-editor-agg-editor">
      </teld-editor-agg-params>
      <div class="form-group movebtn-sm movebtn-xs">
        <!-- <button type="button" ng-click='move(vis.aggs.bySchemaGroup.metrics,$index,$index-1)' ng-disabled="$first" class="btn btn-success btn-xs glyphicon glyphicon-arrow-up"></button> -->
        <!-- <button type="button" ng-click='move(vis.aggs.bySchemaGroup.metrics,$index,$index+1)' ng-disabled="$last" class="btn btn-success btn-xs glyphicon glyphicon-arrow-down"></button> -->
        <button type="button" ng-click='remove(vis.aggs,agg)' class="btn btn-danger btn-xs glyphicon glyphicon glyphicon-remove"></button>
      </div>
    </form>
  </div>
  <div class="col-md-1">
    <div class="btn-group-vertical hidden-xs hidden-sm" role="group">
      <button type="button" class="btn btn-default glyphicon glyphicon-plus" ng-click="submit(schema)" ng-repeat="schema in availableSchema"> 添加</button>
      <button type="button" class="btn btn-primary glyphicon glyphicon-ok" ng-click="stageEditableVis()"> 确认</button>
    </div>
    <div class="btn-group visible-xs visible-sm" role="group">
      <button type="button" class="btn btn-default" ng-click="submit(schema)"
        ng-repeat="schema in availableSchema"> 添加</button>
      <button type="button" class="btn btn-primary" ng-click="stageEditableVis()"> 确认</button>
    </div>
  </div>
</div>

<div class="teld-modal">
  <div class="modal-header">
    <button type="button" ng-click="cancel()" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true">×</button> 
    <h6 class="modal-title">帮助</h6>
  </div>  
  <div class="modal-body" id="modal-body">
    <input type="text" class="form-control" placeholder="过滤" ng-model="filterString">
    <table class="table table-bordered">
      <thead style="display:table; width: 97%; table-layout:fixed;">
        <tr>
          <!--<th>#</th>-->
          <th>编码</th>
          <th>值</th>
        </tr>
      </thead>
      <tbody style="overflow-y:scroll; display:block; min-height: 280px; height: 280px;">
        <tr style="display:table; width:100%; table-layout:fixed;" ng-repeat="item in items | filter:filterString | orderBy:'code':false" ng-db3lclick="okClose(item);" ng-click="select(item);" ng-class="{'active':item===selected.item}">
          <!--<th scope="row">{{$index+1}}</th>-->
          <td>{{item.code}}</td>
          <td>{{item.value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    <button ng-hide="true" class="btn btn-default" type="button" ng-click="clear()">清除</button>
    <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
  </div>
</div>

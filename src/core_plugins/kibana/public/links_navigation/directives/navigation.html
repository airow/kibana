<ul class="li-striped list-group list-group-menu" style="margin-bottom: 0px;">
  <li
    class="list-group-item list-group-menu-item"
    ng-repeat="nav in navigation"
    ng-click="finder.onChoose(nav, $event)">
    <a>
        <span>{{nav.display}}</span>
    </a>
  </li>
  <li
    class="list-group-item list-group-no-results"
    ng-if="navigation.length === 0">
    <!--<p ng-bind="'No matching ' + finder.properties.nouns + ' found.'"></p>-->
    <p ng-bind="'没有匹配到数据'"></p>
  </li>
</ul>

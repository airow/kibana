<div class="modal-header" style="padding-bottom:5px; padding-top:5px;">
  <h3 class="modal-title">授权对象</h3>{{field}}
</div>d
<div class="modal-body" style="padding:0px;">
  <div class="col-lg-12 col-sm-12 col-xs-12" ng-repeat="field in fields track by $index">
    <div class="form-group">
      <label></label>
      <input type="text" ng-model="field.value" class="form-control span12" />
    </div>
  </div>
</div>
<div class="modal-footer" style="padding-bottom:5px; padding-top:5px;">
  <button class="btn btn-primary" ng-click="ok()">关闭</button>
  <button class="btn btn-warning" ng-click="cancel()">取消</button>
</div>

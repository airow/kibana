<div class="container" ng-class="{error: !!login.error}">
  <div class="logo-container">
    <div class="kibanaWelcomeLogo"></div>
  </div>

  <div class="form-container">
    <form class="login-form" ng-submit="login.submit(username, password)">
      <div ng-show="login.error" class="form-group error-message">
        <label class="control-label">Oops! Error. Try again.</label>
      </div>

      <div class="form-group inner-addon left-addon">
        <i class="fa fa-user fa-lg fa-fw"></i>
        <input type="text" ng-model="username" class="form-control" id="username" name="username" placeholder="Username" autofocus />
      </div>

      <div class="form-group  inner-addon left-addon">
        <i class="fa fa-lock fa-lg fa-fw"></i>
        <input type="password" ng-model="password" class="form-control" id="password" name="password" placeholder="Password" />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-block btn-default login">LOG IN</button>
      </div>
    </form>
    <div class="form-group">
      <button id="btn" type="button" ng-click="login.login()">GO</button>
      <button type="button" ng-click="login.login()"  class="btn btn-block btn-default login">GO</button>
    </div>
  </div>

  <div ng-if="login.infoMessage" class="info-container">
    {{login.infoMessage}}
  </div>

  <div ng-if="!login.allowLogin" class="warning-container">
    {{login.loginMessage}}
  </div>

  <div ng-if="login.isDisabled" class="warning-container">
    Logging in requires a secure connection. Please contact your administrator.
  </div>
</div>

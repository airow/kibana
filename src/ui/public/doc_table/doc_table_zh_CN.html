<div ng-if="hits.length" teld-fill-height din="din" ng-class="{ loading: searchSource.activeFetchCount > 0 }">
  <i title="固定表头" ng-click='changePin()' class="legend-icon fa" ng-class="{true:'fa-lock r10px',false:'fa-unlock'}[din]"
    style="position: absolute;top: 0px;right: 5px; color:cornflowerblue;"></i>
  <paginate ng-if="!infiniteScroll" list="hits" per-page="50" top-controls="true" class="paginate">
    <table class="kbn-table table" ng-if="indexPattern">
      <thead kbn-table-header columns="columns" index-pattern="indexPattern" sorting="sorting">
      </thead>
      <tbody>
        <tr ng-repeat="row in page|limitTo:limit track by row._index+row._type+row._id+row._score" kbn-table-row="row"
          columns="columns" sorting="sorting" saved-obj="savedObj" index-pattern="indexPattern" filter="filter"
          class="discover-table-row" ng-style="selectRowStyle(row)"></tr>
      </tbody>
    </table>
  </paginate>
  <table teld-fixed-header-table columns="columns" index-pattern="indexPattern" din="din" more="addRows" list="hits"
    class="kbn-table table" ng-if="indexPattern">
    <thead kbn-table-header columns="columns" index-pattern="indexPattern" sorting="sorting">
    </thead>
    <tbody>
      <tr ng-repeat="row in hits|limitTo:limit track by row._index+row._type+row._id+row._score" kbn-table-row="row"
        ng-class="{selected:selectedID==row._id}"
        ng-click="selectRow(row)"
        row-index="$index" columns="columns" sorting="sorting" saved-obj="savedObj" index-pattern="indexPattern"
        filter="filter" class="discover-table-row" ng-style="selectRowStyle(row)"></tr>
    </tbody>
  </table>
  <kbn-infinite-scroll ng-if="infiniteScroll" more="addRows"></kbn-infinite-scroll>
</div>
